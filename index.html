<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="player-form">
            <input type="text" class="player1-input" placeholder="John" required />
            <input type="text" class="player2-input" placeholder="Amanda" required />
            <button type="submit" class="start-btn">Start/Restart Game</button>
        </form>
        <h1 class="turn"></h1>
        <div class="board"></div>
    </div>
</body>

</html>
